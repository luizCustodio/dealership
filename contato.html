<!DOCTYPE html>
<html>
  <head>
    <title>Concessionária de Veículos</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="logo">
          <img src="img/logo2.png" alt="Logo da empresa">
        </div>
        <h1 class="nome-empresa">Concessionária</h1>
      </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Contato.html" style="background-color: #ddd;color: #333;">Contato</a></li>
      </ul>
    </nav>
    <main>
        <section class="contato">
            <h2>Entre em contato</h2>
            <form>
              <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
              </div>
              <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
              </div>
              <button type="submit">Enviar</button>
            </form>
          </section>
          <div class="centralizar">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3483.8708906864467!2d-51.18438089072858!3d-29.16847665157007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951ea32c31f99fef%3A0x9ebc3708a92fba38!2sQI%20Faculdade%20%26%20Escola%20T%C3%A9cnica%20%7C%20Caxias%20do%20Sul!5e0!3m2!1spt-BR!2sbr!4v1679947769637!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
      <p>&copy; 2023 Concessionária de Veículos</p>
    </footer>
  </body>
</html>
